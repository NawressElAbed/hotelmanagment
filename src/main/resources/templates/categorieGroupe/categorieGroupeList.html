<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des cat√©gories</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="mt-3 mb-5">
        <a class="btn btn-primary" th:href="@{/categorieGroupes/create}">Ajouter un groupe</a>
    </div>

    <div>
        <table class="table">
            <thead>
                <tr>
                  <th>Id categorie</th>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categorie : ${categorieGroupes}">
                  <td th:text="${categorie.idcat}">Id categorie</td>
                    <td th:text="${categorie.nomCategorie}">Nom</td>
                    <td th:text="${categorie.description}">Description</td>
                    <td>
                        <a th:href="@{/categorieGroupes/{idcat}/edit(idcat=${categorie.idcat})}" class="btn btn-warning">Modifier</a>
                        <form th:action="@{/categorieGroupes/{idcat}/delete(idcat=${categorie.idcat})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Supprimer</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
