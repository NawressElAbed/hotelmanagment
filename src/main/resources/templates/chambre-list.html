<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chambre List</title>
 
  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="text-center text-primary my-4">Chambre List</h1>

  <div class="d-flex justify-content-between mb-3">
    <a th:href="@{/chambres/create}" class="btn btn-secondary text-white">Add chambre</a>
  </div>
  <div class="mb-3">
    <form method="get" th:action="@{/chambres/filter}">
      <div class="input-group">
        <input type="text" name="categorie" class="form-control" placeholder="Enter category" />
        <button type="submit" class="btn btn-primary">Filter</button>
      </div>
    </form>
  </div>
  

  <!-- Chambre Table -->
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Id</th>
      <th>Categorie</th>
      <th>Capacite</th>
      <th>Equipement</th>
      <th>Tarif</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
      <!-- Iterate over chambres -->
      <tr th:each="chambre, iterStat : ${chambres}" th:class="${iterStat.even} ? 'table-light' : ''">
        <td th:text="${chambre.idchambre}"></td>
        <td th:text="${chambre.categorie}"></td>
        <td th:text="${chambre.capacite}"></td>
        <td th:text="${chambre.equipement}"></td>
        <td th:text="${chambre.tarif}"></td>
        <td>
          <a class="text-primary" th:href="@{/chambres/{id}/edit(id=${chambre.idchambre})}"><i class="fa-solid fa-pen-to-square"></i></a>
          <a class="text-danger ms-3" th:href="@{/chambres/{id}/delete(id=${chambre.idchambre})}"><i class="fa-solid fa-trash"></i></a>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- No chambres found message -->
  <div class="alert alert-warning" th:if="${#lists.isEmpty(chambres)}">
    No chambre found!
  </div>
</div>
</body>
</html>
