<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Chambre</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body >
<h1 class="text-center text-primary">Add chambre</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6 left">
            <img src="/images/R.jpeg" alt="Chambre Image" class="img-fluid">
        </div>
        <div class="col-md-6 right">
            <div>
                <a th:href="@{/chambres}">Back</a>
            </div>
            <br>
            <div class="input-box">
                <form th:action="@{/chambres/create}" th:object="${chambreForm}" method="POST">
                    <div class="form-group">
                        <label for="categorie">Categorie</label>
                        <input type="text" id="categorie" th:field="*{categorie}" class="form-control">
                        <span th:if="${#fields.hasErrors('categorie')}" th:errors="*{categorie}" class="invalid-feedback">Category Error</span>
                    </div>
                    <div class="form-group">
                        <label for="capacite">Capacite</label>
                        <input type="number" id="capacite" th:field="*{capacite}" class="form-control">
                        <span th:if="${#fields.hasErrors('capacite')}" th:errors="*{capacite}" class="invalid-feedback">Capacite Error</span>
                    </div>
                    <div class="form-group">
                        <label for="equipement">Equipement</label>
                        <input type="text" id="equipement" th:field="*{equipement}" class="form-control">
                        <span th:if="${#fields.hasErrors('equipement')}" th:errors="*{equipement}" class="invalid-feedback">Equipement Error</span>
                    </div>
                    <div class="form-group">
                        <label for="tarif">Tarif</label>
                        <input type="number" id="tarif" th:field="*{tarif}" step="0.01" class="form-control">
                        <span th:if="${#fields.hasErrors('tarif')}" th:errors="*{tarif}" class="invalid-feedback">Tarif Error</span>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Add chambre" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div>
    <p style="color:red;" th:text="${error}"></p>
</div>
</body>
</html>
